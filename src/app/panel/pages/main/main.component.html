<div fxLayout="column"
     fxLayoutGap="1rem"
     class="mt-3">

  <div fxLayout="flex" fxLayoutAlign="center center" class="mb-3">
    <mat-chip
      class="mat-mdc-chip-set-stacked"
      >
      Balance {{12323 | currency}}
    </mat-chip>
  </div>

  <div class="bg-success"
        fxLayout="column"
        fxLayoutAlign="center center">
    <h1 class="text-center text-dark text-uppercase p-0 m-0" >Pagos diarios</h1>
  </div>

  <div FxLayout="row"
       fxLayoutAlign="center center">
    <span class="text-light text-center">Últimos 7 días</span>
  </div>
  <app-bar-chart></app-bar-chart>

  <app-menu-main class="animate__animated animate__fadeInLeftBig"></app-menu-main>


  <mat-list class="mt-3"
            fxLayout="column"
            fxLayoutAlign="center center"
      >

    <div fxFlex="80" >
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <span class="text-center">Últimos movimientos</span>
        <hr class="w-100">
        <mat-icon class="icon-display m-2 text-success" >payments</mat-icon>
      </div>

      <mat-list-item *ngFor="let note of notes"
      >

        <mat-icon class="icon-display align-self-center text-success"  matListItemIcon>payment</mat-icon>

        <div fxLayout="column"
             fxLayoutAlign="center center"
        >
          <div  matListItemTitle>{{note.name}}</div>
          <div matListItemLine>{{note.updated | date}}</div>
        </div>

      </mat-list-item>
    </div>

  </mat-list>

</div>
