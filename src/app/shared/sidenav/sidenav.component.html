<mat-sidenav  #sidenav mode="push">
  <mat-toolbar >
    <span>Men√∫</span>
    <button  mat-icon-button
             (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-nav-list>

    <mat-list-item *ngFor="let routeGo of routes"
      [routerLink]="routeGo.url"
      (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>{{routeGo.icon}}</mat-icon>
        <span>{{routeGo.text}}</span>
    </mat-list-item>

    <mat-list-item  (click)="sidenav.toggle()">
      <button (click)="logout()" mat-icon-button>
        <mat-icon>logout</mat-icon>
      </button>
      <span>Salir</span>
    </mat-list-item>
  </mat-nav-list>
</mat-sidenav>
<mat-toolbar >
  <button mat-icon-button
          (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <app-logo></app-logo>
  <mat-icon>dark_mode</mat-icon>
</mat-toolbar>
